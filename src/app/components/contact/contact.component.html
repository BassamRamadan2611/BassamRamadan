    <div class="contact-form">

        <form [formGroup]="FormData" (ngSubmit)="onSubmit(FormData.value)" >

            </div>

            </div>
            </div>

            <div class="form-group py-2">
            <textarea name="message" class="form-control" formControlName="Message" cols="30" rows="7" placeholder=" {{'contact.message' | translate}}"></textarea>
            </div>
            </div>
            <div class="col-md-12">
            <div class="form-group py-2">
